<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- Head Begin -->
<head>
  <meta charset="utf-8">
  <title>Cutting Edge</title>
  <link rel="icon" type="image/png" href="ico2.png">
  <meta name="description" content="A game of smashing cubes.">
  <meta name="theme-color" content="#2c3f51">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/styles.css">
</head>
<!-- Head END -->

<!-- Body Begin -->
<body>
  <canvas id="c"></canvas>
  <div class="hud">
    <div class="hud__score">
      <div class="score-lbl"></div>
      <div class="cube-count-lbl"></div>
    </div>
    <div class="pause-btn">
      <div></div>
    </div>
    <div class="slowmo">
      <div class="slowmo__bar"></div>
    </div>
  </div>
  <div class="menus">
    <div class="menu menu--main">
      <h1>Cutting Edge</h1>
      <button type="button" class="play-normal-btn">PLAY GAME</button>
      <button type="button" class="play-casual-btn">CASUAL MODE</button>
      <div class="credits">Made by some random<a href="index.html">Pyscopaths</a></div>
    </div>
    <div class="menu menu--pause">
      <h1>Paused</h1>
      <button type="button" class="resume-btn">RESUME GAME</button>
      <button type="button" class="menu-btn--pause">MAIN MENU</button>
    </div>
    <div class="menu menu--score">
      <h1>Game Over</h1>
      <h2>Your Score:</h2>
      <div class="final-score-lbl"></div>
      <div class="high-score-lbl"></div>
      <button type="button" class="play-again-btn">PLAY AGAIN</button>
      <button type="button" class="menu-btn--score">MAIN MENU</button>
    </div>
  </div>

  <!-- JS LINK-->

  <script src="index.js"></script>

</body>
<!-- Body END -->

</html>
